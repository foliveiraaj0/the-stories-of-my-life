<div class="sketcher">
  <div class="sketcher-images">
    <div cdkDrag *ngFor="let image of images" class="sketcher-image">
      <img src="{{image.src}}" alt="{{image.alt}}">
    </div>
  </div>
  <div cdkDropList #contentList="cdkDropList" (cdkDropListEntered)="enter($event)" (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="contents"  
  class="sketcher-content">
    <div cdkDrag *ngFor="let content of contents"  class="sketcher-image">
      <img src="{{content.data.img.src}}" alt="{{content.data.img.alt}}">
      <p>{{content.data.text}}</p>
    </div>
  </div>
  <div cdkDropList (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="templates"
    [cdkDropListConnectedTo]="[contentList]"
    class="sketcher-images">
    <div cdkDrag *ngFor="let template of templates" class="sketcher-image">
      <img src="{{template.data.img.src}}" alt="{{template.data.img.alt}}">
    </div>
  </div>
</div>
