<div class="sketcher">

  <div cdkDropList [cdkDropListConnectedTo]="['contentList']" #templateList [cdkDropListData]="templates"
    class="sketcher-list">
    <div cdkDrag cdkDragData={{template}} cdkDragBoundary=".sketcher" *ngFor="let template of templates; let i = index"
      class="image">
      <div *ngIf="template">
        <div class="sketcher-list-placeholder" *cdkDragPlaceholder>
          <img src="{{template.src}}" alt="{{template.alt}}">
        </div>

        <div class="sketcher-list-preview" *cdkDragPreview>
          <img src="{{template.src}}" alt="{{template.alt}}">
          <p>
            preview element
          </p>
          <img src="{{template.src}}" alt="{{template.alt}}">
        </div>

        <div class="sketcher-list-item">
          <img src="{{template.src}}" alt="{{template.alt}}">
        </div>
      </div>
    </div>
  </div>

  <div cdkDropList [cdkDropListConnectedTo]="getConections()" #templateList="cdkDropList" class="sketcher-templates"
    [cdkDropListData]="images" (cdkDropListDropped)="drop($event)">
    <div cdkDrag (cdkDragMoved)="moved($event)" (cdkDragEnded)="ended($event)" cdkDragBoundary=".sketcher"
      [cdkDragData]="image" *ngFor="let image of images">
      <img [src]="image.src" [alt]="image.alt">
    </div>

  </div>

  <div cdkDropList id="contentList" #contentList [cdkDropListData]="contents" (cdkDropListDropped)="drop($event)"
    class="sketcher-content">
    <div cdkDrag (cdkDragEnded)="ended($event)" *ngFor="let content of contents; let i = index">
      <ng-template templateDirective [templateContainer]="this" [template]="content" (onEnter)="entered($event)"
        (onDrop)="drop($event)">
      </ng-template>
    </div>
  </div>
</div>
