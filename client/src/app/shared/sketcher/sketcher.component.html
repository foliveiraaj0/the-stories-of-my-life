<div cdkDropListGroup class="sketcher">

  <div class="sketcher-images">
    <div #topElementList class="sketcher-block sketcher-block--top"></div>
    <div (mousewheel)="scrollList($event)" #imageList class="sketcher-images__list">
      <div class="sketcher-image" *ngFor="let image of images">
        <div cdkDrag [ngClass]="{'shift-top':isShiftingTop, 'shift-bottom': isShiftingBottom}"
          cdkDragBoundary=".sketcher" (cdkDragStarted)="start($event)" (cdkDragReleased)="release($event)"
          (cdkDragMoved)="moved($event)" (animationend)="onShiftEnd($event)" (cdkDragEnded)="ended($event)"
          class="sketcher-image--drag">
          <img src="{{image.src}}" alt="{{image.alt}}">
        </div>
        <div [hidden]="!isDragging" class="sketcher-image--placeholder">
          <img src="{{image.src}}" alt="{{image.alt}}">
        </div>
      </div>
    </div>
    <div #bottomElementList class="sketcher-block sketcher-block--bottom"></div>
  </div>

  <div class="sketcher-templates">
    <div cdkDropList *ngFor="let template of templates" [cdkDropListData]="templates"
      [cdkDropListEnterPredicate]="predicateTemplate">
      <div class="sketcher-image">
        <img [src]="template.img.src" [alt]="template.img.alt">
      </div>
      <div cdkDrag cdkDragBoundary=".sketcher" (cdkDragEnded)="ended($event)" [cdkDragData]="template"
        class="sketcher-image--drag">
        <img [src]="template.img.src" [alt]="template.img.alt">
      </div>
    </div>
  </div>

  <div class="sketcher-content">
    <div class="sketcher-content__sizer">
      <app-image-drop-container>
        <div cdkDropList (cdkDropListDropped)="drop($event)" (cdkDropListEntered)="enter($event)"
          (cdkDropListExited)="exit($event)" [cdkDropListData]="contents" class="sketcher-content__box">
          <div cdkDrag cdkDragDisabled="True" *ngFor="let content of contents" class="sketcher-image">
            <img src="{{content.img.src}}" alt="{{content.img.alt}}">
          </div>
        </div>
      </app-image-drop-container>
    </div>

  </div>
