<div cdkDropListGroup class="sketcher">
  <div class="sketcher-images">
    <div cdkDropList #imageList [cdkDropListConnectedTo]="templateList" [cdkDropListData]="showingImages"
      (mousewheel)="scrollList($event)" class="sketcher-images__list" (cdkDropListDropped)="drop($event)">
      <div cdkDrag  (animationend)="onScrollEnd($event)" cdkDragData={{image}}
        cdkDragBoundary=".sketcher" (cdkDragStarted)="start($event)" (cdkDragReleased)="release($event)"
        (cdkDragMoved)="moved($event)" (cdkDragEnded)="ended($event)" 
        *ngFor="let image of showingImages; let i = index"
        [ngClass]="getEdgeClass(i)" class="sketcher-image">
        <div [ngClass]="{'shift-top':isShiftingTop, 'shift-bottom': isShiftingBottom}" class="sketcher-image--drag">
          <img src="{{image.src}}" alt="{{image.alt}}">
        </div>
         <div [hidden]=!isDragging class="sketcher-image--placeholder">
          <img src="{{image.src}}" alt="{{image.alt}}">
        </div>
      </div>
    </div>

    <div cdkDropList #templateList="cdkDropList" class="sketcher-templates" [cdkDropListData]="templates"
      (cdkDropListDropped)="drop($event)">
      <!-- <div  > -->
      <!-- <div class="sketcher-image">
        <img [src]="template.img.src" [alt]="template.img.alt">
      </div> -->
      <div cdkDrag cdkDragBoundary=".sketcher" (cdkDragEnded)="ended($event)" [cdkDragData]="template"
        class="sketcher-image--drag" *ngFor="let template of templates">
        <img [src]="template.src" [alt]="template.alt">
      </div>
      <!-- </div> -->
    </div>

  </div>



</div>
